<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Class Selector Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ID Selector */
        #header {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            border: 2px solid blue;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

<div id="header">
    <h1>Welcome to My Web Page</h1>
</div>

<div class="container mt-4">
    <h2 class="text-center">Using ID and Class Selectors</h2>
    
    <p>This paragraph is styled using a class selector. It has a <span class="highlight">highlighted text</span> to demonstrate the class styling.</p>

    <p>This is another paragraph without additional styling.</p>

    <p id="uniqueParagraph">This paragraph is styled using an ID selector. It has a unique background color.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
