<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1 align="center">TABLE AND ITS ATTRIBUTES</h1>
    <center><table width="80%" border="2px" cellpadding="10px">
        <colgroup>
            <col span="5" style="background-color: aliceblue;">
            <col style="background: greenyellow;">
        </colgroup>
        <thead style="background-color: aqua;">
            <tr>
                <th rowspan="2">NAME</th>
                <th colspan="5">SUBJECTS</th>
            </tr>
            <tr>
                <th>English</th>
                <th>Hindi</th>
                <th>Maths</th>
                <th>Science</th>
                <th>Total Percentage</th>
            </tr>
        </thead>
        <tbody style="background-color: rgb(230, 230, 230);">
            <tr>
                <td>Alpha</td>
                <td>87</td>
                <td>89</td>
                <td>90</td>
                <td>84</td>
                <td>87.5</td>
            </tr>
            <tr>
                <td>Beta</td>
                <td>87</td>
                <td>60</td>
                <td>74</td>
                <td>56</td>
                <td>69.25</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>85</td>
                <td>96</td>
                <td>85</td>
                <td>79</td>
                <td>86.25</td>
            </tr>
            <tr>
                <td>Delta</td>
                <td>91</td>
                <td>88</td>
                <td>79</td>
                <td>88</td>
                <td>86.5</td>
            </tr>
        </tbody>
        <tfoot style="background-color: greenyellow;">
            <td colspan="6">Highest Marks : &lt; Alpha &gt; : &lt; 87.5% &gt; : &lt; Prize : $10 &gt;</td>
        </tfoot>
    </table></center>
</body>
</html>
