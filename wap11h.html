<!DOCTYPE html> 
<html lang='en'> 
<head> 
<meta charset='utf-8'> 
<meta name='viewport' content='width=device-width, initial-scale=1'> 
<title>Glyphicons Example with Font Awesome</title> 
<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' rel='stylesheet'> 
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'> 
<style> 
.icon { font-size: 24px; margin-right: 10px; } 
 </style></head><body> 

<h1 class='text-center'>Glyphicons Example with Font Awesome!</h1><br/> 

<div class='container text-center'> 
<span class='icon'><i class='fas fa-star'></i></span> Star Icon<br/> 
<span class='icon'><i class='fas fa-heart'></i></span> Heart Icon<br/> 
<span class='icon'><i class='fas fa-check'></i></span> Checkmark Icon<br/> 
 </div><script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
